<style>
    .subscribe {
        background-color: rgb(202, 0, 0);
        color:white;
        border:none;
        padding: 12px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 10px;
        transition: opacity 0.4s;
        vertical-align: top;
    }

    .subscribe:hover {
        opacity: 0.6;
    }

    .subscribe:active{
        opacity: 0.4;
    }

    .join {
        background-color: white;
        color: rgb(0, 88, 203);
        padding: 10px 20px;
        border-radius: 3px;
        border-color: rgb(0, 88, 203);
        border-style: solid;
        cursor: pointer;
        vertical-align: top;
        transition: background-color 0.5s, color 0.5s;
    }

    .join:hover {
        background-color: rgb(0, 88, 203) ;
        color: white;
    }

    .join:active {
        opacity: 0.6;
    }

    .tweet {
        background-color: rgb(56, 153, 227);
        color: white;
        padding: 9px 20px;
        border-radius: 20px;
        font-weight: bold;
        font-size: large;
        border: none;
        margin-left: 10px;
        cursor: pointer;
        transition: box-shadow 0.4s;
    }

    .tweet:hover {
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
    }
</style>

<button class="subscribe">SUBSCRIBE</button>
<button class="join">JOIN</button>
<button class="tweet">Tweet</button>
